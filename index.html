<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông điệp của bạn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PinkMess</h1>
        <form action="display.html" method="get">
            <div class="form-group">
                <label for="message">Bạn muốn gửi thông điệp:</label>
                <textarea id="message" name="message" maxlength="200" required placeholder="Tối đa 200 ký tự" ></textarea>
            <div>

            <div class="form-group">
                <label for="recipient">Đến PinkMEN có tên là:</label>
                <input type="text" id="recipient" name="recipient" required placeholder="Có thể là tên riêng, biệt danh, hay tên cúng cơm dễ thương cute">
            </div>
            <div style="text-align: center;padding-top: 15px;">
                <button type="submit">Xem thiệp của bạn</button>
            </div>
        </form>
    </div>
</body>
</html>
